<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">
    <title>The Emoji Maker</title>
    <link rel="stylesheet" href="./emoji.css" />
    <script src="https://kit.fontawesome.com/35c398e458.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>        
        <div id="main-container">
            <a id="back-to-homepage" href="../index.html">Back to Home</a>
            <h1 id="main-heading">The Emoji Maker</h1>
            <div id="card-wrapper">
                <div id="select-skin-card" class="card left-card">
                    <h3>Select Color</h3>
                    <div>
                        <img id="yellow-skin" src="./assets/skin/yellow.png" onclick="yellowskin(event);"/>
                        <img id="green-skin" src="./assets/skin/green.png" onclick="greenskin(event);" />
                        <img id="red-skin" src="./assets/skin/red.png" onclick="redskin(event);" />
                    </div>
                    <i class="fas fa-chevron-right next-step show-eyes-card"></i>
                </div>
                <div id="select-eyes-card" class="card left-card">
                    <h3>Select Eyes</h3>
                    <div>
                        <img id="eye-normal" src="./assets/eyes/normal.png" onclick="eyenormal(event);" />
                        <img id="eye-closed" src="./assets/eyes/closed.png" onclick="eyeclosed(event);" />
                        <img id="eye-long" src="./assets/eyes/long.png" onclick="eyelong(event);" />
                    </div>
                    <div>
                        <img id="eye-laughing" src="./assets/eyes/laughing.png" onclick="eyelaughing(event);" />
                        <img id="eye-rolling" src="./assets/eyes/rolling.png" onclick="eyerolling(event);" />
                        <img id="eye-winking" src="./assets/eyes/winking.png" onclick="eyewinking(event);" />
                    </div>
                    <i id="show-skin-card" class="fas fa-chevron-left previous-step"></i>
                    <i id="show-mouth-card" class="fas fa-chevron-right next-step"></i>
                </div>
                <div id="select-mouth-card" class="card left-card">
                    <h3>Select Mouth</h3>
                    <div>
                        <img id="mouth-open" src="./assets/mouth/open.png" onclick="mouthopen(event);" />
                        <img id="mouth-smiling" src="./assets/mouth/smiling.png" onclick="mouthsmiling(event);" />
                        <img id="mouth-straight" src="./assets/mouth/straight.png" onclick="mouthstraight(event);" />
                    </div>
                    <div>
                        <img id="mouth-sad" src="./assets/mouth/sad.png" onclick="mouthsad(event);"/>
                        <img id="mouth-teeth" src="./assets/mouth/teeth.png" onclick="moutheeth(event);" />
                    </div>
                    <i class="fas fa-chevron-left previous-step show-eyes-card"></i>
                </div>

                <div class="card right-card">
                    <div id="emoji">
                        <img id="skin" src="" />
                        <img id="eyes" src="" />
                        <img id="mouth" src="" />
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="emoji.js" type="text/javascript"></script>
</body>
</html>
